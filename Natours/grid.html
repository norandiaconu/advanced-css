<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      var link = document.createElement("link");
      link.rel = "stylesheet";
      if (window.location.href.includes("/Natours/")) {
        link.href = "css/style.min.css";
      } else {
        link.href = "css/style.css";
      }
      document.head.appendChild(link);
    </script>
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
    <title>Grid</title>
  </head>
  <body>
    <section class="grid-test">
      <div class="row">
        <div class="col-1-of-2">1/2</div>
        <div class="col-1-of-2">2/2</div>
      </div>
      <div class="row">
        <div class="col-1-of-3">1/3</div>
        <div class="col-1-of-3">2/3</div>
        <div class="col-1-of-3">3/3</div>
      </div>
      <div class="row">
        <div class="col-1-of-3">1/3</div>
        <div class="col-2-of-3">2/3-3/3</div>
      </div>
      <div class="row">
        <div class="col-1-of-4">1/4</div>
        <div class="col-1-of-4">2/4</div>
        <div class="col-1-of-4">3/4</div>
        <div class="col-1-of-4">4/4</div>
      </div>
      <div class="row">
        <div class="col-1-of-4">1/4</div>
        <div class="col-1-of-4">2/4</div>

        <div class="col-1-of-4">1/4</div>
        <div class="col-3-of-4">2/4-4/4</div>
      </div>

    <br />
    <a href="index.html" class="btn btn--orange">Home</a>
    <picture class="orientation">
      <source media="(orientation: portrait)" srcset="img/nat-1.jpg" />
      <source media="(orientation: landscape)" srcset="img/nat-1-large.jpg" />
      <img src="img/nat-1-large.jpg" alt="Test picture" />
    </picture>
  </body>
</html>
