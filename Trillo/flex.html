<!DOCTYPE html>
<html lang="en">
    <head>
        <script>
            var link = document.createElement("link");
            link.rel = "stylesheet";
            if (window.location.href.includes("/Trillo/")) {
                link.href = "css/style.min.css";
            } else {
                link.href = "css/style.css";
            }
            document.head.appendChild(link);
        </script>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet" />
        <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

        <title>Trillo &mdash; Your all-in-one booking app</title>
    </head>
    <body>
        <a href="index.html">
            <button>Home</button>
        </a>
        <div class="container-flex">
            <div class="item">1</div>
            <div class="item i2">2</div>
            <div class="item i3">3</div>
            <div class="item i4">4</div>
            <div class="item">5</div>
            <div class="item">6</div>
            <div class="item">7</div>
            <div class="item">8</div>
            <div class="item">9</div>
            <div class="item">10</div>
        </div>
        <div class="container-flex">
            <div class="glyph">
                <svg class="icon icon-bookmark"><use href="img/sprite.svg#icon-bookmark"></use></svg
                ><span class="name"> icon-bookmark</span>
            </div>
            <div class="glyph">
                <svg class="icon icon-chevron-thin-right">
                    <use href="img/sprite.svg#icon-chevron-thin-right"></use></svg
                ><span class="name"> icon-chevron-thin-right</span>
            </div>
            <div class="glyph">
                <svg class="icon icon-aircraft-take-off">
                    <use href="img/sprite.svg#icon-aircraft-take-off"></use></svg
                ><span class="name"> icon-aircraft-take-off</span>
            </div>
            <div class="glyph">
                <svg class="icon icon-chat"><use href="img/sprite.svg#icon-chat"></use></svg
                ><span class="name"> icon-chat</span>
            </div>
            <div class="glyph">
                <svg class="icon icon-home"><use href="img/sprite.svg#icon-home"></use></svg
                ><span class="name"> icon-home</span>
            </div>
            <div class="glyph">
                <svg class="icon icon-key"><use href="img/sprite.svg#icon-key"></use></svg
                ><span class="name"> icon-key</span>
            </div>
            <div class="glyph">
                <svg class="icon icon-location-pin">
                    <use href="img/sprite.svg#icon-location-pin"></use></svg
                ><span class="name"> icon-location-pin</span>
            </div>
            <div class="glyph">
                <svg class="icon icon-magnifying-glass">
                    <use href="img/sprite.svg#icon-magnifying-glass"></use></svg
                ><span class="name"> icon-magnifying-glass</span>
            </div>
            <div class="glyph">
                <svg class="icon icon-map"><use href="img/sprite.svg#icon-map"></use></svg
                ><span class="name"> icon-map</span>
            </div>
            <div class="glyph">
                <svg class="icon icon-star"><use href="img/sprite.svg#icon-star"></use></svg
                ><span class="name"> icon-star</span>
            </div>
        </div>
    </body>
</html>
